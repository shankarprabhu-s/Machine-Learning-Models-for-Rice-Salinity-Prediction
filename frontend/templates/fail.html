<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #ccc !important;
            font-family: 'TmonMonsori', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-size: 80px;
            color: #fff;
            text-shadow: 0 1px #ccc, 0 2px #ccc, 0 3px #ccc, 0 4px #ccc, 0 5px #ccc,
                0 6px 0 transparent, 0 7px transparent, 0 8px transparent, 0 9px transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .box span {
            position: relative;
            display: inline-block;
            animation: bounce 1s ease-in-out infinite alternate;
            font-size: inherit;
            padding: 0 2px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animation delay for each letter */
        .box span:nth-child(2) { animation-delay: 0.1s; }
        .box span:nth-child(3) { animation-delay: 0.2s; }
        .box span:nth-child(4) { animation-delay: 0.3s; }
        .box span:nth-child(5) { animation-delay: 0.4s; }
        .box span:nth-child(6) { animation-delay: 0.5s; }
        .box span:nth-child(7) { animation-delay: 0.6s; color: green; }
        .box span:nth-child(8) { animation-delay: 0.7s; color: green; }
        .box span:nth-child(9) { animation-delay: 0.8s; color: green; }
        .box span:nth-child(10) { animation-delay: 0.9s; color: green; }
        .box span:nth-child(11) { animation-delay: 1s; color: green; }
        .box span:nth-child(12) { animation-delay: 1.1s; }
        .box span:nth-child(13) { animation-delay: 1.2s; }
        .box span:nth-child(14) { animation-delay: 1.3s; }
        .box span:nth-child(15) { animation-delay: 1.4s; }
        .box span:nth-child(16) { animation-delay: 1.5s; }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            body { font-size: 60px; }
        }

        @media (max-width: 768px) {
            body { font-size: 40px; }
        }

        @media (max-width: 480px) {
            body { font-size: 30px; }
        }
    </style>
</head>

<body>
    <div class="box">
        <span>U</span>
        <span>P</span>
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>P</span>
        <span>L</span>
        <span>A</span>
        <span>N</span>
        <span>T</span>
        <span>I</span>
        <span>M</span>
        <span>A</span>
        <span>G</span>
        <span>E</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
